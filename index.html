<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
     <h1>Real Time Anywhere City Weather Search </h1>
     <h2>City Search Here:</h2>
    <form id="myForm">
        <input type="text" id="myInput">
        <button id="search-button" type="submit">Search</button>
      </form>
      <div class="card" style="width: 30vw;">
        
        <div class="card-body">
          <p class="card-text">Current weather</p>
          <div class="weather row gx-2">
            <div class="col">
              <div class="card" style="width: 30vw">
                <h5 class="card-title p-2">Date</h5>
          <img
                src="http://openweathermap.org/img/wn/10d@4x.png"
                class="card-img-top"
                alt="Weather description"
              />
              <div class="card-body">
                <h3 class="card-title"><div id="one-day"></div></h3>
                <p class="card-text">High Temp Low Temp</p>
        </div>
      </div>

<!-- Add more buttons for other major cities -->

<div id="one-day"></div>
<div id="five-day"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
